<div class="container">
  <label for="x">X-value</label>
  <input type="number" id="xvalue" [(ngModel)]="xValue">
  <label for="y">Y-value</label>
  <input type="number" id="yvalue" [(ngModel)]="yValue">
  <button (click)="createNewBox()" (click)="close()" >Create Box</button>
  <button class="gross" (click)="close()" > &#x2715;</button>
</div>
